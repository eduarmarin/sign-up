<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    
    <link rel="icon" type="imagen/x-icon" href="images/check-circle.svg">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>  
  <section class="back">
    <div class="container">
      <div class="imagen"> <!--imagen section-->
        <div class="imag">
          <img src="images/bicycle-1838604_1920.jpg" alt="bicycle">
        </div>
        <div class="logo-odin">
          <div><img src="images/odin-lined.png" alt=""></div>
          <p>ODIN</p>
        </div>
        <div class="pixabay"> <p>Imagen taked from Pixabay</p></div>
      </div>
      <form class="registration" action="#" method="get"> <!--registration section; three rows: paragraph, data registration and buttons-->
        <div class="paragraph"> <!--paragraph-->
          <p>This is not a real online! You know you need something like this in your live to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <br>
          <p>You <em>know</em> you wanted</p>          
        </div>
        <div class="data-registration"> <!-- data registration contain two rows-->
          <div class="lets"> let's do it</div>
          <div class="datas"> <!--data contain three rows-->
              <div  class="rowone rows">
                <div class="inputs">
                  <label for="NAME" >NAME:</label>
                  <input type="text" id="user_name" name="user_name" required>
                </div>
                <div class="inputs">
                  <label for="LAST_NAME" >LAST NAME:</label>
                  <input type="text" id="user_last_name" name="user_last_name" required>
                </div>
              </div>
              <div class="rowtwo rows">
                <div class="inputs">                  
                  <label for="user_email">EMAIL</label>
                  <input type="email" id="user_email" name="user_email" required>
                </div>
                <div class="inputs">                  
                  <label for="user_number">PHONE NUMBER</label>
                  <input type="number" id="user_number" pattern="[0-9]*" inputmode="numeric" required>
                </div>
              </div>
              <div class="rowthree rows">
                <div class="inputs">
                  <label for="user_password">PASSWORD</label>
                  <input type="password" id="password" name="" required>
                </div>
                <div class="inputs">
                  <label for="user_password">CONFIRM PASSWORD</label>
                  <input type="password" id="confirm" name="" required>
                </div>
              </div>
          </div>
        </div>
        <div class="account"> <!--third row-->
          <button type="submit"> Create Account</button>
          <p>Alraedy have an account? <a href="*">Log in</a></p>
        </div>
      </form> <!--registratio section end-->
    </div>
  </section>
  <script> //password validation
    document.getElementById('confirm').onchange=function(){
      var password = document.getElementById('password');
      var confirm_password = document.getElementById('confirm');
        if(password.value != confirm_password.value) {
          confirm_password.setCustomValidity('Password dont match');
          confirm_password.style.border = "1px solid red";
          password.style.border = "1px solid red";
        }else{
          confirm_password.setCustomValidity('');
          confirm_password.style.border = "1px solid green";
          password.style.border = "1px solid green";
        }
    }
  </script>
</body>
</html>
